<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>KaiYuanee's website</title>
    </head>
    <body>
        <!-- CSS -->
        <div style="color:red; font-size:20px;"> <!-- 套用CSS屬性(中間用冒號，後面加分號) --> <!-- 改變字體顏色&大小 -->
            <h1 style="color:blue;">CSS</h1> <!-- 內層的屬性會覆蓋外層的屬性 -->
            <p style="background-color:green;">這是第一個段落</p> <!-- 改變背景顏色 -->
            <p style="border:1px solid black;">這是第二個段落</p> <!-- 加入邊框(1像素、實線、黑色) -->
            <p style="border:5px dashed orange; width:200px; height:200px;">這是第三個段落</p> 
            <!-- 加入邊框(5像素、虛線、橘色) --> <!-- 設定寬度&高度 -->
            <p style="border:5px dashed orange; max-width:200px; max-height:200px;">這是第三個段落</p>
            <!-- 設定最大寬度&高度(無最大則隨畫面大小伸縮) -->
            <h1 style="color:rgb(200, 75, 155);">CSS</h1> <!-- 選擇顏色(RGB) -->
            <h1 style="color:#CF4B9B;">CSS</h1> <!-- 選擇顏色(十六進位碼) -->
        </div>

        <!-- padding & margin -->
        
    </body>
</html>
